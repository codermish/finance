<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stevens Enrollment Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f9f9f9; }
    header {
      background-color: #861F41;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img { height: 50px; }
    .default-frame {
      background-color: white;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: black;
      font-size: 14px;
      min-width: 200px;
    }
    .container { padding: 30px; max-width: 800px; margin: auto; }
    .section { margin-top: 30px; }
    
    /* Category selection area */
    .category-selector {
      padding: 10px;
      border: 2px solid #861F41;
      border-radius: 8px;
      background: white;
    }
    
    .category-item {
      display: inline-block;
      margin: 5px;
    }
    
    .category-checkbox {
      display: none; /* Hide the actual checkbox */
    }
    
    .category-label {
      display: inline-block;
      padding: 8px 15px;
      background-color: #f1f1f1;
      border-radius: 15px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .category-checkbox:checked + .category-label {
      background-color: #861F41;
      color: white;
    }
    
    /* Subcategory styling */
    .subcategories {
      margin-top: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      display: none;
    }
    
    .subcategory-item {
      margin: 5px 0;
    }
    
    .subcategory-percentages {
      display: inline-block;
      margin-left: 10px;
      color: #666;
      font-size: 14px;
    }
    
    .tabs { margin-top: 20px; display: flex; }
    .tab {
      flex: 1; padding: 15px;
      text-align: center; cursor: pointer;
      background-color: #ccc;
      margin-right: 5px; border-radius: 5px 5px 0 0;
      font-weight: bold;
    }
    .tab.active {
      background-color: #861F41; color: white;
    }
    .tab-content {
      border: 2px solid #861F41;
      border-radius: 0 0 10px 10px;
      padding: 20px; background: white;
    }
    input[type="number"] {
      padding: 10px; width: 100%;
      font-size: 16px; margin-top: 10px;
    }
    .result, .breakdown {
      margin-top: 15px; font-size: 16px; color: #333;
    }
    .breakdown {
      background-color: #f1f1f1;
      padding: 15px; border-radius: 8px;
    }
    #amountSection { display: none; }
  </style>
</head>
<body>

<header>

    <div style="background-color: white; padding: 10px; display: inline-block;">
      <img src="https://www.siecindia.com/images/university-logo/stevens.webp" alt="Stevens Logo" style="background-color: white; align-content: center;">
    </div>
    
  <h1 style="color: white; ">Stevens Institute of Technology</h1>
  <div class="default-frame" id="defaultFrame">
    <div><strong>Conversion %:</strong>
      <input type="number" id="conversion" value="50" style="width: 50px;">
    </div>
    <div><strong>Enrollment:</strong> <span id="enrollVal">0</span></div>
    <div id="perCreditDisplay" style="display:none;">
      <strong>Per Credit:</strong> 
      <span id="perCreditVal"></span>
    </div>
    <div><strong>Tuition:</strong> <span id="tuitionVal">$0</span></div>
  </div>
</header>

<div class="container">
  <div class="section">
    <label>Categories:</label>
    <div class="category-selector">
      <div class="category-item">
        <input type="checkbox" id="noodle" class="category-checkbox" value="Noodle" onchange="updateSelection('noodle')">
        <label for="noodle" class="category-label">Noodle</label>
      </div>
      <div class="category-item">
        <input type="checkbox" id="corporate" class="category-checkbox" value="Corporate" onchange="updateSelection('corporate')">
        <label for="corporate" class="category-label">Corporate</label>
      </div>
      <div class="category-item">
        <input type="checkbox" id="retail" class="category-checkbox" value="Retail" onchange="updateSelection('retail')">
        <label for="retail" class="category-label">Retail</label>
      </div>
      <div class="category-item">
        <input type="checkbox" id="becan" class="category-checkbox" value="Becan" onchange="updateSelection('becan')">
        <label for="becan" class="category-label">Becan</label>
      </div>
      
      <!-- Corporate Subcategories -->
      <div id="corporate-subcategories" class="subcategories">
        <div class="subcategory-item">
          <span class="subcategory-percentages">Masters (77%): $1930/credit</span>
        </div>
        <div class="subcategory-item">
          <span class="subcategory-percentages">Grad Certificate (23%): $1300/credit</span>
        </div>
      </div>
      
      <!-- Retail Subcategories -->
      <div id="retail-subcategories" class="subcategories">
        <div class="subcategory-item">
          <span class="subcategory-percentages">Masters (99%): $1930/credit</span>
        </div>
        <div class="subcategory-item">
          <span class="subcategory-percentages">Grad Certificate (1%): $1300/credit</span>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <label>Choose Input Type:</label>
    <div class="tabs">
      <div class="tab active" id="tab-apps" onclick="switchTab('apps')">No. of Applications</div>
      <div class="tab" id="tab-enroll" onclick="switchTab('enroll')">Enrollment No.</div>
    </div>
    <div class="tab-content">
      <div id="content-apps">
        <label>Enter Number of Applications:</label>
        <input type="number" id="applications" oninput="calculateEnrollment()">
      </div>
      <div id="content-enroll" style="display: none;">
        <label>Enter Enrollment Number:</label>
        <input type="number" id="enrollment" oninput="calculateTuition()">
      </div>
    </div>
  </div>

  <div class="section" id="amountSection">
    <label>Enter Total Amount (used for multiple categories):</label>
    <input type="number" id="userAmount" oninput="calculateTuition()">
  </div>

  <div class="result" id="result-box"></div>
  <div class="breakdown" id="tuition-breakdown"></div>
</div>

<script>
  const mastersCreditRate = 1930;
  const gradCertCreditRate = 1300;
  
  const ratios = {
    Retail: 0.14, 
    Corporate: 0.05, 
    Noodle: 0.30, 
    Becan: 0.05
  };
  
  // Subcategory breakdowns
  const subcategories = {
    Corporate: {
      Masters: 0.77,
      GradCertificate: 0.23
    },
    Retail: {
      Masters: 0.99,
      GradCertificate: 0.01
    },
    Noodle: {
      Masters: 1.0,
      GradCertificate: 0.0
    },
    Becan: {
      Masters: 1.0,
      GradCertificate: 0.0
    }
  };
  
  function updateSelection(categoryId) {
    // Hide all subcategories first
    document.getElementById('corporate-subcategories').style.display = 'none';
    document.getElementById('retail-subcategories').style.display = 'none';
    
    // Check which categories are selected
    const selectedCategories = getSelectedCategories();
    
    // Display subcategories if applicable
    if (selectedCategories.includes('Corporate') && selectedCategories.length === 1) {
      document.getElementById('corporate-subcategories').style.display = 'block';
    }
    
    if (selectedCategories.includes('Retail') && selectedCategories.length === 1) {
      document.getElementById('retail-subcategories').style.display = 'block';
    }
    
    // Update calculation UI
    document.getElementById("perCreditDisplay").style.display = selectedCategories.length === 1 ? "block" : "none";
    document.getElementById("amountSection").style.display = selectedCategories.length > 1 ? "block" : "none";
    
    calculateTuition();
  }
  
  function getSelectedCategories() {
    return Array.from(document.querySelectorAll('.category-checkbox:checked')).map(cb => cb.value);
  }

  function switchTab(type) {
    document.getElementById("tab-apps").classList.remove("active");
    document.getElementById("tab-enroll").classList.remove("active");
    document.getElementById("content-apps").style.display = "none";
    document.getElementById("content-enroll").style.display = "none";

    if (type === 'apps') {
      document.getElementById("tab-apps").classList.add("active");
      document.getElementById("content-apps").style.display = "block";
    } else {
      document.getElementById("tab-enroll").classList.add("active");
      document.getElementById("content-enroll").style.display = "block";
    }
  }

  function calculateEnrollment() {
    const apps = parseFloat(document.getElementById("applications").value);
    const conversion = parseFloat(document.getElementById("conversion").value);
    if (!isNaN(apps) && !isNaN(conversion)) {
      const enrollment = (apps * conversion) / 100;
      document.getElementById("enrollment").value = enrollment.toFixed(2);
    }
    calculateTuition();
  }
  
  // Function to calculate tuition for a single category with subcategory breakdown
  function calculateCategoryTuition(category, enrollment) {
    let categoryBreakdown = '';
    let categoryTuition = 0;
    
    // Get subcategory distribution for this category
    const mastersPortion = subcategories[category].Masters;
    const gradCertPortion = subcategories[category].GradCertificate;
    
    // Calculate enrollment for each subcategory
    const mastersEnrollment = enrollment * mastersPortion;
    const gradCertEnrollment = enrollment * gradCertPortion;
    
    // Calculate tuition for each subcategory
    const mastersTuition = mastersEnrollment * mastersCreditRate;
    const gradCertTuition = gradCertEnrollment * gradCertCreditRate;
    
    // Total tuition for this category
    categoryTuition = mastersTuition + gradCertTuition;
    
    // Create breakdown string
    categoryBreakdown = `${category}:<br>`;
    
    if (mastersPortion > 0) {
      categoryBreakdown += `Masters (${(mastersPortion*100).toFixed(0)}%): ${mastersEnrollment.toFixed(2)} x $${mastersCreditRate} = $${mastersTuition.toFixed(2)}<br>`;
    }
    
    if (gradCertPortion > 0) {
      categoryBreakdown += `Grad Certificate (${(gradCertPortion*100).toFixed(0)}%): ${gradCertEnrollment.toFixed(2)} x $${gradCertCreditRate} = $${gradCertTuition.toFixed(2)}<br>`;
    }
    
    categoryBreakdown += `<strong>Category Total: $${categoryTuition.toFixed(2)}</strong><br><br>`;
    
    return {
      tuition: categoryTuition,
      breakdown: categoryBreakdown
    };
  }

  function calculateTuition() {
    const selected = getSelectedCategories();
    const enrollment = parseFloat(document.getElementById("enrollment").value) || 0;
    document.getElementById("enrollVal").textContent = enrollment;

    let tuition = 0;
    let breakdown = "";
    
    if (selected.length === 1) {
      // For single category selection
      const category = selected[0];
      const result = calculateCategoryTuition(category, enrollment);
      
      tuition = result.tuition;
      breakdown = result.breakdown;
      
      // Update per credit display based on category
      if (category === "Corporate") {
        document.getElementById("perCreditVal").innerHTML = `$1930 (Masters - 77%)<br>$1300 (Grad Cert - 23%)`;
      } 
      else if (category === "Retail") {
        document.getElementById("perCreditVal").innerHTML = `$1930 (Masters - 99%)<br>$1300 (Grad Cert - 1%)`;
      }
      else {
        document.getElementById("perCreditVal").textContent = `$${mastersCreditRate}`;
      }
    } else if (selected.length > 1) {
      // For multiple categories
      const amount = parseFloat(document.getElementById("userAmount").value) || 0;
      tuition = amount;
      breakdown = `User-entered tuition: $${amount.toFixed(2)}<br><br>`;
      
      // Calculate weighted enrollment for each category
      selected.forEach(cat => {
        const share = ratios[cat] || 0;
        const categoryAmount = amount * share;
        const categoryEnrollment = categoryAmount / mastersCreditRate; // Approximate enrollment
        
        breakdown += `${cat} (${(share*100).toFixed(0)}%): $${categoryAmount.toFixed(2)}<br>`;
        
        // Only show subcategory breakdown for Corporate and Retail
        if (cat === "Corporate" || cat === "Retail") {
          // Calculate subcategory distribution
          const mastersPortion = subcategories[cat].Masters;
          const gradCertPortion = subcategories[cat].GradCertificate;
          
          // Calculate how the amount is split between subcategories
          const mastersAmount = categoryAmount * mastersPortion;
          const gradCertAmount = categoryAmount * gradCertPortion;
          
          // Show the subcategory breakdown
          breakdown += `  - Masters (${(mastersPortion*100).toFixed(0)}%): $${mastersAmount.toFixed(2)}<br>`;
          breakdown += `  - Grad Certificate (${(gradCertPortion*100).toFixed(0)}%): $${gradCertAmount.toFixed(2)}<br>`;
        }
        
        breakdown += `<br>`;
      });
    }

    document.getElementById("tuitionVal").textContent = `$${Math.round(tuition)}`;
    document.getElementById("result-box").textContent = `Estimated Tuition: $${Math.round(tuition)}`;
    document.getElementById("tuition-breakdown").innerHTML = breakdown;
  }
</script>
</body>
</html>
